{% for tweet in tweets %}
<div class="media border border-secondary rounded">
  <img class="d-flex mr-3" src="{{ tweet.user_image }}" onerror="javascript:this.src='https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png'">
  <div class="media-body">
    <h5 class="mt-0">{{ tweet.user_name}}</h5> {{ tweet.text }}
  </div>
</div>
{% endfor %}
